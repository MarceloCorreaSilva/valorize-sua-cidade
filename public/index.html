    <style type="text/css">
      .infoBox {
        background-color: #fff;
        width: 250px;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 14px;
        padding: 5px 5px 10px 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-top: 10px;
        box-shadow: rgba(0, 0, 0, 0.16) 4px 4px 9px 3px;
        webkit-box-shadow: rgba(0, 0, 0, 0.16) 4px 4px 9px 3px;
      }
      .infoBox p {
      }

        border-left: 10px solid transparent;
        border-right: 10px solid transparent;
        border-bottom: 10px solid #fff;
        top: -10px;
        content: "";
        height: 0;
        position: absolute;
        width: 0;
        left: 138px;
      }
    </style>
